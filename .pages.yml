media:
  - name: images
    label: Blog Images
    input: src/content/posts
    output: media
    extensions: [png, jpg]
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/posts
    filename: "{primary}.md"
    view:
      fields: [title, order]
      primary: title
      sort: [order, title]
      default:
        sort: order
        order: asc
    fields:
        - {name: title, label: Title, type: string, required: true}
        - name: published
          label: Published
          type: date
          options:
            format: yyyy-MM-dd
        - {name: description, label: Description, type: string}
        - name: category
          label: Category
          type: select
          options:
            multiple: true
            values: [Manga, Anime, Literature, Movie, Shows, Yuri, Yaoi]
        - {name: draft, type: boolean, default: false, label: Draft?}
        - name: cover
          type: image
          label: Cover Image
          options:
            path: posts
        - {name: body, label: Content, type: rich-text}